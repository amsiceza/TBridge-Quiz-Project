<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/bootstrap.min.js" async></script>
    <script src="./scripts/main.js" async></script>
    <title>Quiz</title>
</head>
<body>

    <!-- Menu de navegacion (Navbar) -->
    <nav class="navbar bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="./media/logo.png" alt="Bootstrap" width="auto" height="100px">
          </a>
        </div>
      </nav>

     <!-- Card 1 - Del primer test -->
    <div id="quizSport" class="cardAll">
        <div class="card border-primary mb-3" style="max-width: 20rem;">
            <div class="card-header">¡ Welcome to the quiz !</div>
            <div class="card-body">
            <h4 class="card-title">Quiz about sports</h4>
            <p class="card-text">Hail and well met, friends! Welcome to this exciting sport quiz! This is a challenge for true fans of sport, where thou shalt put thy knowledge to the test in various sporting disciplines.</p>

            <button id="start-btn" type="button" class="btn btn-primary">Start the Quiz</button>

            </div>
        </div>
    </div>

    <!-- Contenedor de botones par respuestas -->
    <div id="question-container" class="hide">
        <div id="question">Question</div>
        <div id="answer-buttons"></div>
    </div>
        
    <div class="controls">
        <button id="next-btn" class="hide">Next</button>
    </div>





      
    <!-- Pie de pagina (Footer) -->
    <footer>
        <div class="container">
            <p> Copyright © 2023 Ismael Cervera - Gonzalo Martí</p>
        </div>
    </footer>



      

    


<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 

</body>
</html>
